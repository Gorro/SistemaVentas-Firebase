<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" class="form-control" id="pass" placeholder="Password">
            </div>
            <input type="submit" class="btn btn-default" id="crearUSer" value="Crear">
            
        </form>
        <button class="btn btn-default" id="facebook">Iniciar con facebook</button>
    </div>
    
<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyBLV91TBBH4uwFpFykgMfTnJqroBdOpJdE",
    authDomain: "sistemaventas-50f96.firebaseapp.com",
    databaseURL: "https://sistemaventas-50f96.firebaseio.com",
    projectId: "sistemaventas-50f96",
    storageBucket: "sistemaventas-50f96.appspot.com",
    messagingSenderId: "266262048339"
  };
  firebase.initializeApp(config);
</script>
<script
  src="js/jquery-2.1.3.min.js"></script>
<script>
   $('#crearUSer').on('click',function(e){
        e.preventDefault();
        var email = $('#email').val();
        var pass = $('#pass').val();
        firebase.auth().createUserWithEmailAndPassword(email,pass);
   });
   $('#facebook').click(function(){
        var provider = new firebase.auth.FacebookAuthProvider();
        firebase.auth().signInWithPopup(provider)
            .then(
                function(result){
                    console.log(result);
                },
                function(error){
                    console.log(error);
                })
   });
</script>   
</body>
</html>
